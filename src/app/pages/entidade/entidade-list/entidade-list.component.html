<div class="sp-load" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <mat-tab-group>
    <mat-tab label="Clientes">
      <mat-card class="list-card">
        <mat-card-content>
          <app-list-itens [dataList]="clientes" (carregarRegistros)="carregarRegistros()"></app-list-itens>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Fornecedores">
      <mat-card class="list-card">
        <mat-card-content>
          <app-list-itens [dataList]="fornecedores" (carregarRegistros)="carregarRegistros()"></app-list-itens>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Vendedores">
      <mat-card class="list-card">
        <mat-card-content>
          <app-list-itens [dataList]="vendedores" (carregarRegistros)="carregarRegistros()"></app-list-itens>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
